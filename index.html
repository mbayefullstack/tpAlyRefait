<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S01</title>
    <link rel="stylesheet" href="assetes/css/style.css">
</head>

<body>
    <div class="search">
        <input type="text" value="search" id="search-client">
    </div>
    <div class="search">
        <button>search</button>
    </div>
    <div class="container dflex jcc aic fdc">
        <div class="card">
            <div class="infos dflex">
                <div class="info flex2 dflex fdc jcsb">
                    <div class="row dflex jcsb aic">
                        <span class="label">Nom :</span>
                        <span class="data" id="lastname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Prénom :</span>
                        <span class="data" id="firstname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Téléphone :</span>
                        <span class="data" id="phone">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Email :</span>
                        <span class="data" id="email">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Solde :</span>
                        <span class="data" id="solde">...</span>
                    </div>
                </div>
                <div class="photo flex1">
                    <img src="" alt="...">
                </div>
            </div>
            <hr>
            <div class="transactions dflex fdc">
                <div class="title" style="flex: 3;">
                    <span>Transactions (<code id="nombreTrans">...</code>)</span>
                    <span id="btnDetail" class="btn-detail">+</span>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Date</th>
                                <th>Sens</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr> -->

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="mnt">Montant</label>
                    <input type="number" id="mnt" placeholder="Montant..." class="from-control">
                </div>
                <div class="form-group">
                    <label for="trans">Transaction</label>
                    <select id="trans" class="from-control">
                        <option value="d">Depot</option>
                        <option value="r">Retrait</option>
                    </select>
                    <div>
                        <label for="">Numéro</label>
                        <input type="text" id="tel" placeholder="Numéro" class="from-control">
                    </div>
                </div>
                <button type="button" class="enregistrer">Enregistrer</button>
            </div>
        </div>
        <div class="navigation">
            <button type="button" class="next"> suivant </button>
        </div>
    </div>

    <div id="plus-client" class="dflex jcc plus-client">
        +
    </div>
    <div id="new-client" class="dflex fdc jcc aic new-client">
        <p id="p-client">Nouveau Clzient</p>
        <div class="dflex">
            <label for="">Nom</label>
            <input type="text" id="new-nom" value="Nom">
        </div>
        <div>
            <label for="">Prenom</label>
            <input type="text" id="new-prenom" value="Prenom">
        </div>
        <div>
            <label for="">Téléphone</label>
            <input type="text" id="new-telephone" value="Téléphone">
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" id="new-email" value="Email">
        </div>
        <div>
            <label for="">photo</label>
            <input type="text" id="new-photo" value="photo">
        </div>
        <div>
            <button id="new-enregristrer">Enregistrer</button>
            <button id="new-annuler">Annuler</button>
        </div>


    </div>

    <!-- <div>
        <button >Annuler transaction</button>
    </div> -->

    <div>
        <button id="button-remove-transaction">Annuler la transaction</button>
    </div>
    <!-- <div class="alerte1">
        <p>SVP veuillez insérer un montant.</p>
    </div> -->

    <script src="assetes/js/script.js"></script>
</body>

</html>
